<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aben√ßoada Pizzaria - Fa√ßa seu Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body class="bg-dark text-light"
  style="background: linear-gradient(135deg, #1e272e, #2c3e50, #1e272e) !important; min-height: 100vh;">
  <div class="container py-4">
    <!-- Header melhorado com logo e promo√ß√µes -->
    <div class="text-center mb-5">
      <h1 class="display-4 text-light fw-bold text-shadow">Aben√ßoada Pizzaria</h1>
      <p class="text-light fs-5">üçï Funcionamos todos os dias - 18:00 √†s 23:00 horas !üçï</p>
      <div class="alert alert-warning text-dark mt-3">
        <strong>Borda de Cheddar e Catupiry Gr√°tis !!!</strong>
      </div>
    </div>
    <!-- Card√°pio carregado via JSON -->
    <div id="cardapio-container" class="row g-4"></div>
    <!-- Bot√£o para abrir modal do carrinho -->
    <button class="btn btn-warning btn-lg w-100 mt-4 shadow text-dark" data-bs-toggle="modal"
      data-bs-target="#carrinhoModal">
      <i class="bi bi-cart"></i> Ver Carrinho (<span id="carrinho-contador">0</span> itens)
    </button>
    <!-- Modal para Carrinho e Formul√°rio (melhor UX, evita scroll longo) -->
    <div class="modal fade" id="carrinhoModal" tabindex="-1" aria-labelledby="carrinhoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold text-warning" id="carrinhoModalLabel">Seu Carrinho</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul id="carrinho-lista" class="list-group mb-3"></ul>
            <p class="fs-4 fw-bold text-end text-warning" id="total">Total: R$ 0,00</p>
            <!-- Formul√°rio de pedido dentro do modal -->
            <h2 class="text-center mb-4">Finalizar Pedido</h2>
            <form id="form-pedido">
              <div class="row g-3">
                <div class="col-12"><input type="text" class="form-control bg-secondary text-light"
                    placeholder="Seu nome" id="nome" required aria-label="Nome"></div>
                <div class="col-12"><input type="text" class="form-control bg-secondary text-light"
                    placeholder="Endere√ßo completo" id="endereco" required aria-label="Endere√ßo"></div>
                <div class="col-12"><input type="tel" class="form-control bg-secondary text-light"
                    placeholder="WhatsApp (com DDD)" id="telefone" required aria-label="Telefone" pattern="\d{11}">
                </div> <!-- Valida√ß√£o simples para 11 d√≠gitos -->
                <div class="col-12"><textarea class="form-control bg-secondary text-light" rows="2"
                    placeholder="Observa√ß√µes (ex: sem cebola, borda recheada...)" id="observacoes"
                    aria-label="Observa√ß√µes"></textarea></div>
                <div class="col-12">
                  <label class="form-label fw-bold">Forma de pagamento</label>
                  <select class="form-select bg-secondary text-light" id="pagamento" required aria-label="Pagamento">
                    <option value="">Escolha...</option>
                    <option value="dinheiro">Dinheiro na entrega</option>
                    <option value="pix">Pix (enviaremos a chave)</option>
                    <option value="cartao">Cart√£o Cr√©dito/D√©bito na entrega</option>
                  </select>
                </div>
                <div class="col-12">
                  <div class="alert alert-success" role="alert">
                    <strong>Frete fixo: R$ 5,00</strong> (bairros pr√≥ximos: Passarinho, Dois Unidos, Alto da Bondade e
                    proximidades.)
                  </div>
                </div>
                <div class="col-12">
                  <div class="g-recaptcha" data-sitekey="6Lf0jSUsAAAAAPAXg7ujb3rELaNvxQ8U3bmwG7Gr"></div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-warning btn-lg w-100 shadow text-dark">
                    <i class="bi bi-whatsapp"></i> Enviar Pedido no WhatsApp
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Adicionei Bootstrap JS para modals -->
  <script src="script.js"></script>
  <!-- √çcone flutuante de carrinho -->
  <div id="floating-cart" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050; display: none;">
    <button class="btn btn-warning rounded-circle shadow-lg" data-bs-toggle="modal" data-bs-target="#carrinhoModal"
      style="width: 60px; height: 60px;">
      <i class="bi bi-cart fs-3"></i>
      <span class="position-absolute top-0 start-80 translate-middle badge rounded-pill bg-danger" id="floating-badge">
        0
        <span class="visually-hidden">itens no carrinho</span>
      </span>
    </button>
  </div>

  <!-- Container para Toasts -->
  <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1060;">
    <div id="toast-container"></div>
  </div>
</body>

</html>
